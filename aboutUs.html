<style>
    /* General reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Background image for the whole page */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f9;
    color: #333;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

body.ABOUT {
    background: url(aset/bg2.jpg) no-repeat center center fixed;
    background-size: cover; /* Make background cover the whole page */
}

/* Navbar Styling */
header {
    background-color: #3c9e66;
    color: white;
    padding: 15px 0;
    text-align: center;
}

header nav ul {
    list-style-type: none;
    padding: 0;
}

header nav ul li {
    display: inline;
    margin: 0 15px;
}

header nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
}

header nav ul li a:hover {
    border-bottom: 2px solid white;
}

/* About Us Section */
.about-us-container {
    display: flex; /* Menggunakan Flexbox */
    flex-wrap: wrap; /* Agar elemen bisa turun ke bawah jika tidak cukup lebar */
    justify-content: center; /* Membuat elemen sejajar di tengah */
    gap: 20px; /* Jarak antar elemen */
    padding: 20px;
}

.profile {
    background-color: #ffffff;
    padding: 20px;
    text-align: center;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 30%; /* 3 Kolom di Desktop */
    min-width: 250px; /* Menjaga ukuran minimal */
}

.profile img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin-bottom: 15px;
}

@media (max-width: 768px) {
    .about-us-container {
        flex-direction: column; /* Elemen akan tersusun vertikal */
        align-items: center; /* Pusatkan elemen */
    }

    .profile {
        width: 90%; /* Agar tidak terlalu lebar di ponsel */
    }
}

.profile h3 {
    font-size: 24px;
    margin-bottom: 10px;
}

.profile p {
    font-size: 16px;
    color: #555;
}

/* Footer Styling */
footer {
    display: flex;
    background-color: #333;
    color: white;
    text-align: right;
    padding: 10px 0;
    margin-top: auto;
    width: 100%;
    justify-content: center;
    align-items: center;
}

footer img{
    width: 48px;
    height: auto;
    padding-right: 10px;
}

</style>
